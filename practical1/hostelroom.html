<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Maintenance</title>
    <link rel="stylesheet" href="hostel.css">
</head>
<body>
    <h1>Hostel Room Maintenance Form</h1>
    <form action="request">
        <label for="name" id="room" class="credits">Name: </label>
        <input type="text" required placeholder="" class="input"> <br><br>

        <label for="room_no" class="credits">Room No: </label>
        <select name="room" id="number" class="input">
            <option value="rooms">Common Mess</option>
            <option value="rooms">Executive</option>
            <option value="rooms">New Building1</option>
            <option value="rooms">New Building2</option>
            <option value="rooms">Transit</option>
            <option value="rooms">B-Type</option>
            <option value="rooms">LPF</option>
            <option value="rooms">UPF</option>
        </select><br><br>

        <label for="issue" class="credits">Type of Issue: </label>
        <input type="text" placeholder="" class="input"><br><br>

        <label for="description" class="credits">Description: </label>
        <input type="text" placeholder="" class="input"><br><br>

        <label for="urgency" class="credits">Urgency: </label>
        <select name="urgent" id="issues" required class="input">
            <option value="immediate">Immediate</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select><br><br>

        <button class="submit">Submit</button>


    </form>
</body>
</html>
